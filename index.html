    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const links = document.querySelectorAll('.sidebar-link');
            const sections = document.querySelectorAll('.content-section');
            // --- Altera칞칚o: Selecionando os novos elementos do menu sanfona ---
            const parentLinks = document.querySelectorAll('.sidebar-parent-link');

            function switchContent(targetId) {
                sections.forEach(section => section.classList.remove('active'));
                links.forEach(link => link.classList.remove('active'));

                const targetSection = document.getElementById(targetId);
                const targetLink = document.querySelector(`.sidebar-link[data-target="${targetId}"]`);
                
                if(targetSection && targetLink) {
                    targetSection.classList.add('active');
                    targetLink.classList.add('active');
                    targetSection.focus({ preventScroll: true });

                    // --- Altera칞칚o: Garante que o menu pai fique aberto ao clicar no filho ---
                    const parentSubmenu = targetLink.closest('.sidebar-submenu');
                    if (parentSubmenu) {
                        parentSubmenu.classList.add('open');
                        const parentButton = document.querySelector(`[data-submenu="${parentSubmenu.id}"]`);
                        parentButton.classList.add('open');
                    }
                }
            }

            links.forEach(link => {
                // Adiciona o evento apenas se N츾O for um link pai
                if (!link.classList.contains('sidebar-parent-link')) {
                    link.addEventListener('click', function(e) {
                        e.preventDefault();
                        const targetId = this.dataset.target;
                        switchContent(targetId);
                    });
                }
            });

            // --- Altera칞칚o: L칩gica para abrir e fechar o submenu ---
            parentLinks.forEach(parent => {
                parent.addEventListener('click', function(e) {
                    e.preventDefault();
                    this.classList.toggle('open');
                    const submenuId = this.dataset.submenu;
                    document.getElementById(submenuId).classList.toggle('open');
                });
            });

            // L칩gica dos 'details' (se ainda houver algum no conte칰do) permanece a mesma
        });
